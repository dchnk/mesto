<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/logo-mesto-white.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.png" alt="кусто">
            <div class="profile__info">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__description">Исследователь океана</p>                
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__photo" src="./images/karachaevsk.png" alt="карачаевск">
                <div class="element__info">
                    <h2 class="element__heading">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/elbrus.png" alt="ельбрус">
                <div class="element__info">
                    <h2 class="element__heading">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/dombai.png" alt="домбай">
                <div class="element__info">
                    <h2 class="element__heading">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/russkiy-ostrov.png" alt="остров русский">
                <div class="element__info">
                    <h2 class="element__heading">Остров Русский</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/altai.png" alt="алтай">
                <div class="element__info">
                    <h2 class="element__heading">Алтай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/krasnoyarsie-stolbi.jpg" alt="красноярские столбы">
                <div class="element__info">
                    <h2 class="element__heading">Красноярские столбы</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__form-name">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                    <input class="popup__input popup__input_type_name" type="text" value="" name="popup-input-name">
                    <input class="popup__input popup__input_type_job" type="text" value="" name="popup-input-job">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__project-name">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
