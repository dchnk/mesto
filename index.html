<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/logo-mesto-white.svg" alt="header-logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.png" alt="kusto">
            <div class="profile__info">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit" type="button">
                    <img class="profile__pen" src="./images/pen.svg" alt="edit">
                </button>
            </div>
            <button class="profile__add" type="button">
                <img class="profile__plus" src="./images/plus.svg" alt="plus">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/karachaevsk.png" alt="karachaevsk">
                <div class="element__info">
                    <h2 class="element__heading">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/elbrus.png" alt="elbrus">
                <div class="element__info">
                    <h2 class="element__heading">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/dombai.png" alt="dombai">
                <div class="element__info">
                    <h2 class="element__heading">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/russkiy-ostrov.jpg" alt="ostrov-russkiy">
                <div class="element__info">
                    <h2 class="element__heading">Остров Русский</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/altai.jpg" alt="altay">
                <div class="element__info">
                    <h2 class="element__heading">Алтай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/krasnoyarsie-stolbi.jpg" alt="krasnoyarsie stolbi">
                <div class="element__info">
                    <h2 class="element__heading">Красноярские столбы</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <p class="popup__form-name">Редактировать профиль</p>
                <form class="popup__form" action="">
                    <input class="pupup__input" type="text" value="">
                    <input class="pupup__input" type="text" value="">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__project-name">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
