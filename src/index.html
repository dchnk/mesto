<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('../src/images/logo/logo-mesto-white.svg')%>" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('../src/images/kusto.png')%>" alt="кусто">
            <div class="profile__info">
                <h1 class="profile__heading">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="elements">
        </section>        
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__form-name">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit" name="popup-form-edit" novalidate>
                    <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" value="" name="fullname" id="popup-input-name" required minlength="2" maxlength="40">
                    <span class="popup__input-error popup-input-name-error">Вы пропустили это поле.</span>
                    <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" value="" name="job" id="popup-input-job" required minlength="2" maxlength="200">
                    <span class="popup__input-error popup-input-job-error">Вы пропустили это поле.</span>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__form-name">Новое место</h2>
                <form class="popup__form popup__form_type_card" name="popup-form-card" novalidate>
                    <input class="popup__input popup__input_type_photo-name" type="text" value="" placeholder="Название" name="name" id="popup-input-photo-name" required minlength="2" maxlength="30">
                    <span class="popup__input-error popup-input-photo-name-error">Вы пропустили это поле.</span>
                    <input class="popup__input popup__input_type_link" type="url" value="" placeholder="Ссылка на картинку" name="link" id="popup-input-link" required>
                    <span class="popup__input-error popup-input-link-error">Вы пропустили это поле.</span>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_fullscreen">
            <div class="popup__container popup__container_type_fullscreen">
                <button type="button" class="popup__close"></button>
                <img class="popup__image">
                <h2 class="popup__image-name"></h2>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__project-name">© 2022 Mesto Russia</p>
    </footer>
    <template id="content-element">
        <article class="element">
            <img class="element__photo">
            <button class="element__bin"></button>
            <div class="element__info">
                <h2 class="element__heading"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </template>
</body>
</html>
